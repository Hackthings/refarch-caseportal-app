<h1>CASE Portal Front End</h1>
<p>Log in to access hybrid cloud analytics demonstration</p>
<div class="row vertical-align">
  <div class="col-md-4">
    <app-input [label]="'Username'"
      [id]="'usernameInput'"
      [name]="'username'"
      [(model)]="loginRequest.userName"
      (modelChange)="onInputChange()"
      [validations]="usernameVals"></app-input>
  </div>
  <div class="col-md-4">
    <app-input [label]="'Password'"
      [id]="'passwordInput'"
      [name]="'password'"
      [type]="'password'"
      [(model)]="loginRequest.password"
      (modelChange)="onInputChange()"
      [validations]="passwordVals"></app-input>
  </div>
  <div class="col-md-2">
    <div style="padding: 6px;position: relative;margin-top: 0.7em;margin-bottom: 0.5em;">
      <button class="form-control btn btn-primary loginBtn" (click)="clickedLogin()">Log in</button>
    </div>
  </div>
</div>
<p>(
  <span class="icon-required" aria-hidden="true"> Required</span>
  <span class="hidden-accessible">dot indicates required</span>)</p>
